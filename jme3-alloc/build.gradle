import com.jme3.build.util.JarMetadata;
import com.jme3.build.UnixScriptRunner;

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

task generateJavadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task generateSourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.register("android") {
    JarMetadata.TARGET.setData("android")
}

tasks.register("desktop") {
    JarMetadata.TARGET.setData("desktop")
}

tasks.register("manipulateJavadocForWebsite", UnixScriptRunner) {
   scriptArgs = new String[] { JarMetadata.VERSION.getData() }
   script = "./helper-scripts/project-impl/move-javadoc.sh"
}

tasks.withType(JavaCompile) { // compile-time options [javac <options> <sources>]
    //options.compilerArgs << '-Xlint:deprecation' // to show deprecation warnings
    options.compilerArgs << '-Xlint:unchecked'
    options.compilerArgs += ["-h", "${project.rootDir}/jme3-alloc-native/src/include/jni/"]
    options.encoding = 'UTF-8'
    if (JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_1_10)) {
        options.release = 8
    }
}

jar { // assemble jar options [java -jar]
    archiveFileName = "${JarMetadata.BASE_NAME.getData()}-${JarMetadata.TARGET.getData()}-${JarMetadata.VERSION.getData()}${JarMetadata.EXT.getData()}"
    manifest {
        attributes 'Project': "${JarMetadata.BASE_NAME.getData()}-${JarMetadata.TARGET.getData()}",
                   'Implementation-Version': "${JarMetadata.VERSION.getData()}",
                   'Automatic-Module-Name': "${project.name.replace("-", ".")}",
                   'Compiled-by': JavaVersion.current()
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}
